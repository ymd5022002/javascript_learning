<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>JavaScriptのおべんきょ：地図アート写真集(テスト)</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>JavaScriptのおべんきょ：地図アート写真集(テスト)</h1>
    </header>

<div class="container">
    <div id="img_unit">
    </div>

</div>
<script>
    var ajax = new XMLHttpRequest();
    ajax.open('GET' , 'images.json'); 　　//相対指定でもうまく行った！　ただ、更新前の古い方のJsonを読み込んでるかも、、それとも、後進に時間がかかっているのか？？
    //https://raw.githubusercontent.com/ymd5022002/javascript_learning/master/images.json　　←Rawだとうまく行く
    //https://github.com/ymd5022002/javascript-test/blob/master/images.json　←リポジトリの表示だとダメ
    //http://h2o-space.com/htmlbook/images.php　←教本に乗っていたアドレス
    ajax.responseType = 'json';
    ajax.send(null);

    ajax.onreadystatechange = function() {
        if (ajax.readyState === XMLHttpRequest.DONE && ajax.status === 200){
            for ( var i = 0; i<this.response.length; i++){
                var data = this.response[i]

                var img = document.createElement('img');
                img.setAttribute('src' , data.path);

                var caption = document.createElement('div');
                caption.className = 'inner';
                caption.innerHTML = '<p>' + data.caption + '<span>' + data.name + '</span></p>';
                
                var div = document.createElement('div');
                div.className = 'photo';
                div.appendChild(img);
                div.appendChild(caption);

                document.getElementById('img_unit').appendChild(div);
            }
        }
    };
</script>
</body>
</html>
